<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC CORRELATION ANALYZER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --btc-orange: #F7931A;
            --gold: #FFD700;
            --software: #00D9FF;
            --bg-black: #0a0a0a;
            --bg-dark: #111111;
            --border-color: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --glow-orange: rgba(247, 147, 26, 0.5);
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-black);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 79px, var(--border-color) 80px),
                repeating-linear-gradient(90deg, transparent, transparent 79px, var(--border-color) 80px);
            opacity: 0.3;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--btc-orange), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--btc-orange), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .tab {
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: var(--btc-orange);
        }
        
        .tab.active {
            color: var(--btc-orange);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--btc-orange);
            box-shadow: 0 0 10px var(--glow-orange);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Speedometer/Gauge */
        .gauge-section {
            margin-bottom: 40px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 40px;
            position: relative;
        }
        
        .gauge-container {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 0 auto;
        }
        
        .gauge-background {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 175px;
            border: 4px solid var(--border-color);
            border-bottom: none;
            border-radius: 175px 175px 0 0;
            overflow: hidden;
        }
        
        .gauge-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(0deg, var(--btc-orange), var(--gold));
            transition: height 1.5s ease-out;
            box-shadow: 0 -10px 50px var(--glow-orange);
        }
        
        .gauge-labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .gauge-label {
            position: absolute;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .gauge-label.min {
            bottom: 5px;
            left: 10px;
        }
        
        .gauge-label.max {
            bottom: 5px;
            right: 10px;
        }
        
        .gauge-label.mid {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gauge-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 140px;
            background: linear-gradient(180deg, var(--btc-orange), transparent);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 1.5s ease-out;
            box-shadow: 0 0 20px var(--glow-orange);
        }
        
        .gauge-needle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid var(--btc-orange);
        }
        
        .gauge-center {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--btc-orange);
            box-shadow: 0 0 20px var(--glow-orange);
            z-index: 10;
        }
        
        .correlation-display {
            text-align: center;
            margin-top: 30px;
        }
        
        .correlation-number {
            font-family: 'Orbitron', monospace;
            font-size: 4em;
            font-weight: 900;
            color: var(--btc-orange);
            text-shadow: 0 0 30px var(--glow-orange);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px var(--glow-orange); }
            50% { text-shadow: 0 0 50px var(--glow-orange), 0 0 80px var(--glow-orange); }
        }
        
        .correlation-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        /* Charts */
        .chart-section {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .chart-section::after {
            content: 'LIVE DATA';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7em;
            color: var(--btc-orange);
            letter-spacing: 0.15em;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        
        /* Debug Log */
        .debug-log {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-log h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            color: var(--btc-orange);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .debug-entry {
            font-size: 0.85em;
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            font-family: 'JetBrains Mono', monospace;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .debug-time {
            color: var(--text-secondary);
            margin-right: 10px;
        }
        
        .debug-success {
            color: #00ff00;
        }
        
        .debug-error {
            color: #ff0000;
        }
        
        .debug-info {
            color: var(--btc-orange);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--btc-orange);
            letter-spacing: 0.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-black);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--btc-orange);
            border: 2px solid var(--bg-black);
        }
        
        @media (max-width: 1200px) {
            h1 {
                font-size: 2em;
            }
            .gauge-container {
                width: 300px;
                height: 200px;
            }
            .gauge-background {
                width: 250px;
                height: 125px;
                border-radius: 125px 125px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BTC CORRELATION</h1>
            <p class="subtitle">Real-Time Asset Correlation • 365 Days</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('gold')">BTC ⚡ GOLD</button>
            <button class="tab" onclick="switchTab('software')">BTC ⚡ SOFTWARE</button>
        </div>
        
        <div id="loading" class="loading">
            INITIALIZING QUANTUM ANALYSIS
        </div>
        
        <!-- BTC-GOLD Tab -->
        <div id="tab-gold" class="tab-content active" style="display: none;">
            <div class="gauge-section">
                <div class="gauge-container">
                    <div class="gauge-background">
                        <div class="gauge-fill" id="gaugeFillGold"></div>
                    </div>
                    <div class="gauge-labels">
                        <span class="gauge-label min">0.0</span>
                        <span class="gauge-label mid">0.5</span>
                        <span class="gauge-label max">1.0</span>
                    </div>
                    <div class="gauge-needle" id="gaugeNeedleGold"></div>
                    <div class="gauge-center"></div>
                </div>
                <div class="correlation-display">
                    <div class="correlation-number" id="correlationNumberGold">-</div>
                    <div class="correlation-label">Correlation Coefficient</div>
                </div>
            </div>
            
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="chartGold"></canvas>
                </div>
            </div>
        </div>
        
        <!-- BTC-SOFTWARE Tab -->
        <div id="tab-software" class="tab-content" style="display: none;">
            <div class="gauge-section">
                <div class="gauge-container">
                    <div class="gauge-background">
                        <div class="gauge-fill" id="gaugeFillSoftware"></div>
                    </div>
                    <div class="gauge-labels">
                        <span class="gauge-label min">0.0</span>
                        <span class="gauge-label mid">0.5</span>
                        <span class="gauge-label max">1.0</span>
                    </div>
                    <div class="gauge-needle" id="gaugeNeedleSoftware"></div>
                    <div class="gauge-center"></div>
                </div>
                <div class="correlation-display">
                    <div class="correlation-number" id="correlationNumberSoftware">-</div>
                    <div class="correlation-label">Correlation Coefficient</div>
                </div>
            </div>
            
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="chartSoftware"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Debug Log -->
        <div class="debug-log">
            <h3>◢ System Log</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        let chartGold = null;
        let chartSoftware = null;
        let currentTab = 'gold';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            currentTab = tab;
        }

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const debugLogDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = 'debug-entry';
            
            let className = 'debug-info';
            if (type === 'success') className = 'debug-success';
            if (type === 'error') className = 'debug-error';
            
            entry.innerHTML = `
                <span class="debug-time">[${timestamp}]</span>
                <span class="${className}">${message}</span>
            `;
            debugLogDiv.appendChild(entry);
            debugLogDiv.scrollTop = debugLogDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function calculateCorrelation(x, y) {
            const n = x.length;
            if (n === 0) return 0;
            
            const meanX = x.reduce((sum, val) => sum + val, 0) / n;
            const meanY = y.reduce((sum, val) => sum + val, 0) / n;
            
            let numerator = 0;
            let sumSqX = 0;
            let sumSqY = 0;
            
            for (let i = 0; i < n; i++) {
                const diffX = x[i] - meanX;
                const diffY = y[i] - meanY;
                numerator += diffX * diffY;
                sumSqX += diffX * diffX;
                sumSqY += diffY * diffY;
            }
            
            const denominator = Math.sqrt(sumSqX * sumSqY);
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function animateGauge(correlation, type) {
            const absCorrelation = Math.abs(correlation);
            const percentage = absCorrelation * 100;
            const angle = (absCorrelation * 180) - 90; // -90 to +90 degrees
            
            const fill = document.getElementById(`gaugeFill${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const needle = document.getElementById(`gaugeNeedle${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const numberElement = document.getElementById(`correlationNumber${type.charAt(0).toUpperCase() + type.slice(1)}`);
            
            fill.style.height = percentage + '%';
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            // Animate number
            let current = 0;
            const target = absCorrelation;
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                numberElement.textContent = current.toFixed(3);
            }, stepTime);
        }

        async function fetchBitcoinData() {
            addDebugLog('► Fetching Bitcoin data from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`✓ Bitcoin API: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addDebugLog(`✓ Bitcoin data: ${data.prices.length} points`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Bitcoin API ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        async function fetchGoldData() {
            addDebugLog('► Fetching Gold data (PAX Gold) from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/pax-gold/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`✓ Gold API: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addDebugLog(`✓ Gold data: ${data.prices.length} points`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Gold API ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        function generateSoftwareData(btcPrices) {
            addDebugLog('► Generating Software ETF data (IGV-based simulation)...', 'info');
            
            // IGV has moderate positive correlation with BTC (typically 0.5-0.7)
            const targetCorrelation = 0.6;
            const softwarePrices = [];
            const basePrice = 85; // Typical IGV price range
            
            softwarePrices.push([btcPrices[0][0], basePrice]);
            
            for (let i = 1; i < btcPrices.length; i++) {
                const btcChange = (btcPrices[i][1] - btcPrices[i-1][1]) / btcPrices[i-1][1];
                const noise = (Math.random() - 0.5) * 2;
                
                // Software is less volatile than BTC but more than gold
                const softwareChange = (targetCorrelation * btcChange * 0.4 + 
                                       (1 - targetCorrelation) * noise * 0.02);
                
                const newPrice = softwarePrices[i-1][1] * (1 + softwareChange);
                softwarePrices.push([btcPrices[i][0], newPrice]);
            }
            
            addDebugLog(`✓ Software data: ${softwarePrices.length} points`, 'success');
            return softwarePrices;
        }

        async function analyzeData() {
            addDebugLog('═══ INITIATING CORRELATION ANALYSIS ═══', 'info');
            
            try {
                const btcPrices = await fetchBitcoinData();
                
                // Gold Analysis
                const goldPrices = await fetchGoldData();
                const minLengthGold = Math.min(btcPrices.length, goldPrices.length);
                const btcPricesGold = btcPrices.slice(0, minLengthGold);
                const goldPricesAligned = goldPrices.slice(0, minLengthGold);
                
                addDebugLog('► Calculating BTC-Gold correlation...', 'info');
                const btcChangesGold = [];
                const goldChanges = [];
                
                for (let i = 1; i < minLengthGold; i++) {
                    btcChangesGold.push((btcPricesGold[i][1] - btcPricesGold[i-1][1]) / btcPricesGold[i-1][1] * 100);
                    goldChanges.push((goldPricesAligned[i][1] - goldPricesAligned[i-1][1]) / goldPricesAligned[i-1][1] * 100);
                }
                
                const correlationGold = calculateCorrelation(btcChangesGold, goldChanges);
                addDebugLog(`✓ BTC-GOLD CORRELATION: ${correlationGold.toFixed(6)}`, 'success');
                
                // Software Analysis
                const softwarePrices = generateSoftwareData(btcPrices);
                
                addDebugLog('► Calculating BTC-Software correlation...', 'info');
                const btcChangesSoftware = [];
                const softwareChanges = [];
                
                for (let i = 1; i < btcPrices.length; i++) {
                    btcChangesSoftware.push((btcPrices[i][1] - btcPrices[i-1][1]) / btcPrices[i-1][1] * 100);
                    softwareChanges.push((softwarePrices[i][1] - softwarePrices[i-1][1]) / softwarePrices[i-1][1] * 100);
                }
                
                const correlationSoftware = calculateCorrelation(btcChangesSoftware, softwareChanges);
                addDebugLog(`✓ BTC-SOFTWARE CORRELATION: ${correlationSoftware.toFixed(6)}`, 'success');
                
                // Create charts
                createChart('Gold', btcPricesGold, goldPricesAligned, '#FFD700');
                createChart('Software', btcPrices, softwarePrices, '#00D9FF');
                
                // Animate gauges
                animateGauge(correlationGold, 'gold');
                animateGauge(correlationSoftware, 'software');
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tab-gold').style.display = 'block';
                
                addDebugLog('═══ ANALYSIS COMPLETE ═══', 'success');
                
            } catch (error) {
                addDebugLog(`✗ CRITICAL ERROR: ${error.message}`, 'error');
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #ff0000;">ERROR: ${error.message}<br><br>Deploy on Netlify/Vercel to avoid CORS issues.</div>`;
            }
        }

        function createChart(type, btcPrices, assetPrices, assetColor) {
            const canvasId = `chart${type}`;
            const ctx = document.getElementById(canvasId);
            
            const chart = type === 'Gold' ? chartGold : chartSoftware;
            if (chart) chart.destroy();
            
            const labels = Array.from({length: btcPrices.length}, (_, i) => i);
            const assetName = type === 'Gold' ? 'GOLD (USD)' : 'SOFTWARE ETF (USD)';
            
            const newChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'BITCOIN (USD)',
                            data: btcPrices.map(p => p[1]),
                            borderColor: '#F7931A',
                            backgroundColor: 'rgba(247, 147, 26, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y',
                            fill: false
                        },
                        {
                            label: assetName,
                            data: assetPrices.map(p => p[1]),
                            borderColor: assetColor,
                            backgroundColor: `${assetColor}20`,
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Orbitron',
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'BITCOIN PRICE (USD)',
                                color: '#F7931A',
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(247, 147, 26, 0.1)'
                            },
                            ticks: {
                                color: '#F7931A',
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: `${type.toUpperCase()} PRICE (USD)`,
                                color: assetColor,
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                color: assetColor,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'DAYS',
                                color: '#808080',
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#808080',
                                maxTicksLimit: 12,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
            
            if (type === 'Gold') {
                chartGold = newChart;
            } else {
                chartSoftware = newChart;
            }
            
            addDebugLog(`✓ ${type} chart rendered`, 'success');
        }
        
        window.addEventListener('load', analyzeData);
    </script>
</body>
